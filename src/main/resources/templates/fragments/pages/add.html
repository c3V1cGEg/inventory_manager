<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="content">
    <tr>
        <td>
            <form method="post" th:action="@{/inventory/save}" th:object="${inventory}">
                <input name="id" th:value="${inventory.id}" type="hidden"/>
                <table class="striped">
                    <tr>
                        <td>Inventory type</td>
                        <td>
                            <select name="type" id="type">
                                <option th:each="formType : ${formTypes}" th:value="${formType}" th:text="${formType}" th:selected="${formType == inventory.type}"></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Tag id</td>
                        <td>
                            <input name="tagId" th:value="${inventory.tagId}" type="text"/>
                        </td>
                    </tr>

                    <tr>
                        <td>Tag type</td>
                        <td>
                            <select name="tagType" id="tagType">
                                <option th:each="tagType : ${tagTypes}" th:value="${inventory.tagType}" th:text="${tagType}" th:selected="${tagType == inventory.tagType}"></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Short description</td>
                        <td>
                            <input name="shortDescription" th:value="${inventory.shortDescription}" type="text"/>
                        </td>
                    </tr>

                    <tr>
                        <td>Description</td>
                        <td>
                            <input name="description" th:value="${inventory.description}" type="text"/>
                        </td>
                    </tr>
                    <div th:replace="~{ 'fragments/sections/forms/' + ${inventory.type} :: content }"></div>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Save">
                        </td>
                    </tr>

                </table>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
