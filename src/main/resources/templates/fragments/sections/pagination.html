<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<span th:fragment="pagination(pageable)" >
  <span th:if="${pageable.totalPages > 0}" th:each="pageNumber : ${#numbers.sequence(0, pageable.totalPages - 1)}">
      <span th:switch="${pageNumber == pageable.number}">
          <a th:case="false" th:href="@{/inventory/list(page = ${pageNumber})}" th:text="${pageNumber + 1}"></a>
          <span th:case="true" th:text="${pageNumber + 1}"></span>
      </span>
  </span>
</span>

</body>
</html>
